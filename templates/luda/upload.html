<head>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="icon" href="{% static 'favicon-16x16.png' %}" sizes="16x16">
    <link rel="icon" href="{% static 'favicon-32x32.png' %}" sizes="32x32">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"/>
    <meta name="description" content="루다 랜덤짤"/>
    <meta name="robots" content="noindex, nofollow"/>
    <title> :: 이루다 :: </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style type="text/css">body {
        text-align: center;
    }
    </style>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"">루다 저장소</a>
        </div>
    </div>
</nav>

<br><br><br><br><br><br>
<p>루다 저장소 업로드 페이지</p>
<br><br>
<center>
        <p style="color: #2aabd2">업로드 할 사진을 선택하세요.<br><br>관리자 자체 필터링 후 등록됩니다.<br><br></p>
        <form method='post' action='' enctype="multipart/form-data">
            {% csrf_token %}
            <table">
                {{ form.as_table }}
            </table>
            <input class="btn btn-default" style="text-decoration:none;" type="submit">
        </form>
</center>
<br><br><br><br><br><br>
<a class="btn btn-primary" style="text-decoration:none;" href="/">돌아가기</a>

</body>
</html>
